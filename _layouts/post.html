---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Posted on {{ page.date | date: "%e %B %Y" }}
  </div>

  <div class="tags">
    tags: {{ page.tags | array_to_sentence_string }}
  <div>

  <div class="comments">
    {% include disqus.html disqus_identifier=page.disqus_identifier %}
  </div>
</article>
